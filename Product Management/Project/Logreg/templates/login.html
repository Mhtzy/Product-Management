<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="POST">
        {% csrf_token%}
        
        {% if usr %}
        <h4 style="color: red;">User Not Registered</h4>
        
        {% endif %}
        {% if use %}
        <h4 style="color: red;">Please Check Password</h4>
        
        {% endif %}
        {{form.as_p}}
        <input type="submit" value="submit">


    </form>
    
</body>
</html>
